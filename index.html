<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <form id="productOrderForm">

    <h1>Prooduct Order Form</h1>
    <label>Product Name: </label>
    <select id="productName">
      <option value="Product A">Product A</option>
      <option value="Product B">Product B</option>
      <option value="Product C">Product C</option>
    </select><br><br>

    <label for="productQuantity">Quantity</label>
    <input type="number" id="productQuantity" value="1">
    <br><br>

    <label>Shipping Address:</label><br>
    <textarea id="userAddress" rows="5" cols="50"></textarea>
    <br><br>

    <label>Payment Method: </label><br>
    <label for="creditCard">
      <input type="radio" name="payment" value="Credit Card" id="creditCard">Credit Card</label><br>
    <label for="payPal">
      <input type="radio" name="payment" value="Pay Pal" id="payPal">Pay Pal</label><br>
    <label for="bankTransfer">
      <input id="bankTransfer" type="radio" name="payment" value="Bank Transfer">Bank Transfer</label><br><br>

    <label for="">Delivery Speed: </label>
    <select id="deliverySpeed">
      <option value="Standard">Standard</option>
      <option value="Express">Express</option>
      <option value="Same Day">Same Day</option>
    </select><br><br>

    <input type="submit" value="Place Order">
  </form>

  <div id="showOrderSlip">

  </div>

  <script>
    const productOrderForm = document.getElementById('productOrderForm')

    productOrderForm.addEventListener('submit', function (event) {
      event.preventDefault()









      const productName = document.getElementById('productName').value
      const productQuantity = document.getElementById('productQuantity').value
      const userAddress = document.getElementById('userAddress').value
      const paymentMethod = document.querySelector('input[name="payment"]:checked').value
      const deliverySpeed = document.getElementById('deliverySpeed').value


      const userInputValues = `<h2>Order Details:</h2>
        <p><strong>Product Name:</strong> ${productName}</p>
        <p><strong>Quantity:</strong> ${productQuantity}</p>
        <p><strong>Shipping Address:</strong> ${userAddress}</p>
        <p><strong>Payment Method:</strong> ${paymentMethod}</p>
        <p><strong>Delivery Speed:</strong> ${deliverySpeed}</p>
        `

      const showOrderSlip = document.getElementById('showOrderSlip')
      showOrderSlip.innerHTML = userInputValues

    })
  </script>
</body>

</html>
